<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
</head>
<body>
    <div class="container">
    <h1>Dice Game</h1>
    <p>Click the refresh icon or press F5 to play!</p>
    

    <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice6.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice6.png">
      </div>
    
    </div>

    <div class="scoreboard">
        <h2>Scoreboard</h2>
        <div class="circles">
          <!-- Circles for each round will be generated here -->
        </div>
      </div>
      
</body>
</html>
